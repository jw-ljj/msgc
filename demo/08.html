<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
  <title>Docuent</title>
  <style>
    h1{
      border: 1px solid red;
      width: 185px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <h1 class="">hello hello!</h1>
  <button>clock me</button>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script>
    $('button').click(function(){
      $('h1').addClass('animate__animated animate__rubberBand')
      setTimeout(() => {
        $('h1').removeClass('animate__animated animate__rubberBand')
      }, 1000);
    })
    setInterval(() => {
      $('h1').toggleClass('animate__animated animate__rubberBand')
    }, 2000);
    // $('h1').on('animationend',function(){
    //   $(this).removeClass('animate__animated animate__rubberBand')
    // })
  </script>
</body>
</html>
