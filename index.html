<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="common/css/reset.css" />
    <link rel="stylesheet" href="common/css/base.css" />
    <title>美食广场</title>
  </head>
  <body>
    <div id="header"></div>
    <div id="main"></div>
    <div id="footer"></div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="common/js/common.js"></script>

    <script>
      console.dir($);
      $("#header").load("./components/header/header.html", () => {
        changePage();
      });
      // $("#main").load(`./pages/home/home.html`);

      $("#footer").load("./components/footer/footer.html");

      addEventListener("hashchange", changePage);

      function changePage() {
        const h = location.hash.substr(1);
        // console.log({h});
        const params = new URLSearchParams(h);
        // p为空 值默认"home"
        const p = params.get("p") || "home";
        // console.log(p);
        $("#main").load(`./pages/${p}/${p}.html`, function () {
          $(this).append(
            `  <link rel="stylesheet" href="pages/${p}/${p}.css"> `
          );
          const s = document.createElement("script");
          s.src = `pages/${p}/${p}.js`;
          $(this).append(s);
          // stop()
        });
      }
    </script>
  </body>
</html>
